<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        h1{
            background-color: brown;
            color: white;
            padding: 10px;
            border-radius: 10px;
            width: 300px;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">Resultado</div>

    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1') //pega o número que o usuario colocou na caixa de texto, porém como é texto é necessário convertemos para number
            var tn2 = window.document.querySelector('input#txtn2')

            var n1 = Number(tn1.value) //converte o texto pego do tn1 para number, para assim conseguir fazer o cálculo
            var n2 = Number(tn2.value)

            var res = window.document.querySelector('div#res')

            var s = n1 + n2 //faz a soma dos number

            res.innerHTML = `O resultado da soma de <strong>${n1}</strong> e <strong>${n2}</strong> é igual a <strong>${s}</strong>` //exibe o resultado da soma
        }
    </script>
</body>
</html>
